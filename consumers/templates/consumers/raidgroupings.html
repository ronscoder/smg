{% extends 'office/base.html' %}
{% block content %}
<div>{{rg.name}}</div>
<div>
  <div>
    No. of raids: {{ rs|length }}
  </div>
  <div>
    {{summary|safe}}
  </div>
  {% for r in rs %}
  <div>
  <a href="{% url 'raid' rid=r.id %}" style="display:block; border: 1px solid pink">{{r}}</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
